services:
  - type: web
    name: horario-clases
    env: static
    buildCommand: echo "No build required for static site"
    startCommand: echo "Static site ready"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
